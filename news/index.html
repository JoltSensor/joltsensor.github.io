---
layout: default
title: News
---
<div class="empty hero" style="background-image: url('/assets/hero_hockey_1400.jpg');">
	<div class="screen">
		<h1 class="nobottom">JOLT NEWS</h1>
	</div>
</div>
<!-- End of hero -->
<div class="section">
  {% for article in site.data.articles limit:5 %}
    <div class="press">
      <p class="info">{{ article.date || date:"%m/%d/%Y" }} - {{ article.source }}</p>
      <p class="title"><a href="{{ article.link }}">{{ article.title }}</a></p>
    </div>
  {% endfor %}
  <a href="/news/coverage"><button id="show_form">ALL PRESS COVERAGE</button></a>
</div>
<!-- End of section -->
