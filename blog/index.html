---
layout: default
title: Jolt Blog - Better concussion detection through real-time head impact tracking
---

<div id="wrapper">
  	<div class="section">
	    <div class="content">
			{% for post in site.posts limit:8 %}
				<div class="row">
					<div class="col-4">
						<img src="{{ post.hero }}"/>
					</div>
					<div class="col-8">
						<a href="{{ post.url }}"><h3 class="no-top">{{ post.title | replace: "</br>", " " }}</h3></a>
						<p class="no-top no-bottom">{{ post.category }} | {{ post.date | date: "%B %-d" }}</p>
						<p class="no-bottom">{{ post.summary }}</p>
					</div>
				</div>
		  	{% endfor %}
		</div>
  	</div> <!-- End of section -->
