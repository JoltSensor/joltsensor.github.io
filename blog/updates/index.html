---
layout: default
title: Jolt Blog - Better concussion detection through real-time head impact tracking
---

<div id="hero" class="mini" style="background-image:url('/assets/heros/psu.jpg');"><div class="screen dark"></div></div>
<div class="section dark">
    <div class="content">
		{% for post in site.categories.updates %}
		<div class="col-6">
			<div class="blog card">
				<a href="{{ post.url }}">
					<div class="blog pic" style="background-image: url('{{ post.hero }}');"></div>
				</a>
				<div class=" blog text">
					<p class="no-top no-bottom"><a href="/blog/{{ post.category }}">{{ post.category | upcase }}</a></p>
					<h3 class="no-top no-bottom heavy dark"><a href="{{ post.url }}">{{ post.title | replace: "</br>", " " }}</a></h3>
					<p class="no-top no-bottom">{{ post.summary }} <a href="{{ post.url }}">Read more...</a></p>
				</div>
			</div>
		</div>
	  	{% endfor %}
	</div>
</div> <!-- End of section -->
